<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{base}">

<head>
<title>Forgot Password</title>
</head>

<body>
	<div layout:fragment="page_content">

		<div class="container mt-3">
			<div class="row justify-content-center">
				<div class="col-xl-4 col-lg-6 col-md-6">
					<div class="card o-hidden border-0 shadow-lg my-5">
						<div class="card-body">
							<div class="text-center">
								<h1 class="h4 text-gray-900 mb-4">
									<span th:text="#{recover.title}"></span>
								</h1>
							</div>

							<form id="resetPasswordForm" action="/" method="post">
								<input type="hidden" name="token" th:value=${token}>
								<div class="form-group row justify-content-md-center mb-3">
									<div class="col-sm-6 mb-3 mb-sm-0">
										<label for="password" class="form-label">New password</label>
										<input type="password" class="form-control form-control-user" name="newPassword" id="newPassword" placeholder="Password" required>
									</div>
									<div class="col-sm-6">
										<label for="confirmPassword" class="form-label">Confirm new password</label>
										<input type="password" class="form-control form-control-user" name="confirmPassword" id="confirmPassword" placeholder="Confirm Password"> 
									</div>
								</div>
								<input type="submit" value="Reset Password" class="btn btn-primary btn-user btn-block">
							</form>

						</div>
					</div>
				</div>
			</div>

		</div>
	</div>

</body>

</html>
