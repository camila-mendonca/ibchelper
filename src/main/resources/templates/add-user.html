<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{base}">

<head>
<title>Register</title>
<body>

	<div layout:fragment="page_content">
		<div class="container mt-3">
			<div class="row justify-content-center">
			<div class="col-xl-4 col-lg-6 col-md-6">
			<div class="card o-hidden border-0 shadow-lg my-5">
				<div class="card-body text-center">
					<h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
					<form action="/" method="post" id="userForm">
						<div id="emailError" style="display: none">
							<div class="alert alert-danger"><span th:text="#{register.userExists}"></span></div>
						</div>
						<div class="form-group mb-3">
							<input type="text" class="form-control form-control-user" name="name" id="name" placeholder="Name" required>
							<div class="invalid-feedback">Please, inform a name</div>
						</div>
						<div class="form-group mb-3">
							<input type="email" class="form-control form-control-user" name="username" id="username" placeholder="E-mail" required>
							<div class="invalid-feedback">Please, insert a valid e-mail</div>
						</div>
						<div class="form-group row justify-content-md-center mb-3">
							<div class="col-sm-6 mb-3 mb-sm-0">
								<input type="password" class="form-control form-control-user" name="password" id="password" placeholder="Password" required>
								<div class="invalid-feedback">Password is mandatory</div>
							</div>
							<div class="col-sm-6">
								<input type="password" class="form-control form-control-user" name="confirmPassword" id="confirmPassword" placeholder="Confirm Password"> 
								<span id="passwordMismatch" style="display: none">Password mismatch</span>
							</div>
						</div>

						<input type="submit" value="Register" class="btn btn-primary btn-user btn-block">
					</form>
					<hr>
					<a class="small" th:href="@{/}">Already have an account? Login!</a>
				</div>
			</div>
			</div>
			</div>
		</div>
	</div>

</body>

</html>
