<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">ICB Helper</title>
        
        <link th:href="@{/css/dataTables.bootstrap5.min.css}" rel="stylesheet" />
        <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
        <link th:href="@{/css/styles.css}" rel="stylesheet" />
        <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
        <link rel="stylesheet" th:href="@{/css/richtext.min.css}">
        
        
    </head>
    <body class="sb-nav-fixed">
    	<!-- Navbar -->
        <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
            <!-- Navbar Brand-->
            <a class="navbar-brand ps-3" th:href="@{/user/index}">ICB Helper</a>
            <!-- Sidebar Toggle-->
            <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!"><i class="fas fa-bars"></i></button>
            <!-- Navbar Search-->
            <form class="d-none d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0">
                <div class="input-group">
                    <input class="form-control" type="text" placeholder="[Work in progress]" aria-label="Search for..." aria-describedby="btnNavbarSearch" disabled/>
                    <button class="btn btn-primary" id="btnNavbarSearch" type="button"><i class="fas fa-search" disabled></i></button>
                </div>
            </form>
            <!-- Navbar-->
            <ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="fas fa-user fa-fw"></i></a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="#!">Settings</a></li>
                        <li><hr class="dropdown-divider" /></li>
                        <li><a class="dropdown-item" href="/logout">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
        <div id="layoutSidenav">
        	<!-- Sidebar Menu -->
            <div id="layoutSidenav_nav">
                <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                    <div class="sb-sidenav-menu">
                        <div class="nav">
                            <a class="nav-link" th:href="@{/user/index}">
                                <div class="sb-nav-link-icon"><i class="fas fa-info-circle"></i></div>
                                Information
                            </a>
                            <a class="nav-link" th:href="@{/user/index}">
                                <div class="sb-nav-link-icon"><i class="fas fa-bed"></i></div>
                                Hosts
                            </a>
                            <a class="nav-link" th:href="@{/user/index}">
                                <div class="sb-nav-link-icon"><i class="fas fa-car"></i></div>
                                Drivers
                            </a>
                            <a class="nav-link" th:href="@{/user/volunteers}">
                                <div class="sb-nav-link-icon"><i class="fas fa-people-carry"></i></div>
                                Volunteers	
                            </a>
                        </div>
                    </div>
                    <div class="sb-sidenav-footer">
                        <div class="small">Logged in as:</div>
                        Username
                    </div>
                </nav>
            </div>
            <!-- Content -->
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                        <div layout:fragment="page_content"></div>
                    </div>
                </main>
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; IBC Helper 2022</div>
                            <div>
                                <a href="#">Privacy Policy</a>
                                &middot;
                                <a href="#">Terms &amp; Conditions</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script th:src="@{/js/jquery-3.6.0.min.js}"></script>
        <script th:src="@{/js/jquery.validate.min.js}"></script>
        <script th:src="@{/js/jquery.richtext.min.js}"></script>
        <script th:src="@{/js/datatables.min.js}"></script>
        <script th:src="@{/js/dataTables.bootstrap5.min.js}"></script>
        <script th:src="@{/js/scripts.js}"></script>
		<script th:src="@{/js/ibchelper.min.js}"></script>
		<script th:src="@{/js/ibchelper.user.min.js}"></script>
		<script th:src="@{/js/ibchelper.admin.min.js}"></script>
		<script th:src="@{/js/bootstrap.min.js}"></script>
        
    </body>
</html>
