<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{base}">

<head>
<title>Forgot Password</title>
</head>

<body>
	<div layout:fragment="page_content">

		<div class="container mt-3">
			<div class="row justify-content-center">
				<div class="col-xl-4 col-lg-6 col-md-6">
					<div class="card o-hidden border-0 shadow-lg my-5">
						<div class="card-body">
							<div class="text-center">
								<h1 class="h4 text-gray-900 mb-4">
									<span th:text="#{recover.title}"></span>
								</h1>
							</div>
							<div class="container" id=emailError>
						    	<span class="alert alert-danger" th:utext="#{message.email.config.error}" style="display:none;">error</span>
						    </div>
							<form id="resetForm" action="#" method="post" class="user">
								<div class="form-group mb-3">
									<input type="email" class="form-control form-control-user" name="username" id="username" placeholder="E-mail">
								</div>
								<input type="submit" th:value="#{recover.send}" class="btn btn-primary btn-user btn-block">
							</form>
							<hr>
							<div class="text-center">
								<a class="small" th:href="@{/signup}"><span th:text="#{login.createAccount}"></span></a>
							</div>

						</div>
					</div>
				</div>
			</div>

		</div>
	</div>

</body>

</html>
